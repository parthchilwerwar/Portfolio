            <source src="music/storm-clouds-purpple-cat(chosic.com).mp3" type="audio/mp3">
        </audio>
        <button onclick="toggleAudio()">Play music</button>

<script>
    var audio = document.getElementById("myAudio");

    function toggleAudio() {

            audio.play();

            audio.pause();
